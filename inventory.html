<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZYRA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #a9a9a9;
      margin: 20px;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .inventory {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .item {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .item h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .item p {
      margin: 5px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ZYRA</h1>

  <div class="inventory">
    <div class="item">
      <img src="image 1.jpg" alt="Premium Wet Feet">
      <h2>Premium Wet Feet</h2>
      <p>Price: $10,000,000</p>
      <p>Stock: 25</p>
    </div>

    <div class="item">
      <img src="image 2.jpeg" alt="Wealthy Pointers">
      <h2>Wealthy Pointers</h2>
      <p>Price: $15,000,000</p>
      <p>Stock: 15</p>
    </div>

    <div class="item">
      <img src="images 3.jpeg" alt="Premium Fish fillet">
      <h2>Premium Fish fillet</h2>
      <p>Price: $80,000,000</p>
      <p>Stock: 30</p>
    </div>

    <div class="item">
      <img src="images 4.jpeg" alt="Crust Crab">
      <h2>Crust Crab</h2>
      <p>Price: $1,200,000</p>
      <p>Stock: 20</p>

  </div>
</body>
</html>

<button> Buy Now</button>
